<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=So, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="/Users/haileedoyle/Desktop/ACT-CEI-SCG/Dev/sourcepoint/scg_test/src/css/personal.css">
    <title>Source Point</title>
</head>
<body>
        <div class="container">
            <div class="nav justify-content-center"></div>
            <img id="logo" class="img-fluid"
                src="/Users/haileedoyle/Desktop/ACT-CEI-SCG/Dev/sourcepoint/scg_test/assets/sourcepoint_mock_logo.png"
                alt="Source Point">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="nav-link" href="/home">Home</a>
                <a class="nav-link" href="/signup">Sign Up</a>
                <a class="nav-link" href="/contact">Contact</a>
                <button class="btn btn-dark float-right" type="button">Login</button>
            </nav>
            <div class="alert alert-info" role="alert">
                For Leasing Agents and Property Managers without a Spectrum Representative.
            </div>
            <!-- end nav -->
            <h4>Personal Information</h4>
            <div class="container-sm">
                <div class="form">
                    <form action="POST">
                        <div class="form-group">
                            <label for="fName">First Name</label>
                            <input type="text" class="form-control" id="fName">
                        </div>
                        <div class="form-group">
                            <label for="lName">Last Name</label>
                            <input type="text" class="form-control" id="lName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="stAdress">Street Address</label>
                            <input type="text" class="form-control" id="stAddress">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                        <div class="form-group">
                            <label for="zip">Zipcode</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                        <button type="submit" class="btn btn-info float-right" id="submit">Submit</button>
                    </form>
                </div>
                <!-- end form -->
            </div>
            <!-- end container-sm -->
        </div>
        <!-- end container -->
</body>
</html>
